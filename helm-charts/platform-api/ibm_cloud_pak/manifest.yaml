charts:
  - archive: file://repo/stable/platform-api-3.5.0.tgz
    repository-keys:
      - platformApi.image.repository
      - auditService.image.repository

images:
  - image: quay.io/opencloudio/icp-platform-api:3.3.0
    references:
      - repository: "quay.io/opencloudio/icp-platform-api:3.3.0"
        pull-repository: "quay.io/opencloudio/icp-platform-api:3.3.0"
        platform:
          os: linux
          architecture: amd64
      - repository: "quay.io/opencloudio/icp-platform-api-ppc64le:3.3.0"
        pull-repository: "quay.io/opencloudio/icp-platform-api:3.3.0-ppc64le"
        platform:
          os: linux
          architecture: ppc64le
      - repository: "quay.io/opencloudio/icp-platform-api-s390x:3.3.0"
        pull-repository: "quay.io/opencloudio/icp-platform-api:3.3.0-s390x"
        platform:
          os: linux
          architecture: s390x
  - image: quay.io/opencloudio/icp-audit-service:3.4.0
    references:
      - repository: "quay.io/opencloudio/icp-audit-service:3.4.0"
        pull-repository: "quay.io/opencloudio/icp-audit-service:3.4.0"
        platform:
          os: linux
          architecture: amd64
      - repository: "quay.io/opencloudio/icp-audit-service-ppc64le:3.4.0"
        pull-repository: "quay.io/opencloudio/icp-audit-service:3.4.0-ppc64le"
        platform:
          os: linux
          architecture: ppc64le
      - repository: "quay.io/opencloudio/icp-audit-service-s390x:3.4.0"
        pull-repository: "quay.io/opencloudio/icp-audit-service:3.4.0-s390x"
        platform:
          os: linux
          architecture: s390x
