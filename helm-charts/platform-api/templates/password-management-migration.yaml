apiVersion: batch/v1
kind: Job
metadata:
  name: "password-management-migration"
  labels:
    app: password-management-migration
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: password-management-migration
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    app.kubernetes.io/instance: password-management-migration
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: password-management-migration
    helm.sh/chart: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name:  {{ .Release.Name }}
    helm.sh/chart: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    metadata:
      labels:
        app: password-management-migration
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        heritage: {{ .Release.Service }}
        k8s-app: password-management-migration
        component: password-management-migration
        release: {{ .Release.Name }}
        app.kubernetes.io/instance: password-management-migration
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: password-management-migration
        helm.sh/chart: {{ .Release.Name }}
    spec:
      serviceAccountName: platform-api-sa
      restartPolicy: Never
      hostNetwork: false
      hostPID: false
      hostIPC: false
      containers:
      - name: migration
        image: "{{ .Values.platformApi.image.repository }}:{{ .Values.platformApi.image.tag }}"
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: etcd-certs
          mountPath: /etc/etcd
        command:
        - /bin/sh
        - -c
        - |
          /usr/local/platform-api/bin/password-management.sh /etc/etcd
        env:
        - name: ETCD_ENDPOINTS
          valueFrom:
            configMapKeyRef:
              name: etcd-config
              key: etcd_endpoints
              optional: true
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 96Mi
      volumes:
      - name: etcd-certs
        secret:
          secretName: {{ .Values.platformApi.config.etcdSecret }}
          optional: true
          items:
          - key: etcd-ca
            path: ca.pem
          - key: etcd-cert
            path: client.pem
          - key: etcd-key
            path: client-key.pem
{{- if .Values.platformApi.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.platformApi.nodeSelector | indent 8 }}
{{- end }}
{{- if .Values.platformApi.tolerations }}
      tolerations:
{{ toYaml .Values.platformApi.tolerations | indent 8 }}
    {{- end }}
