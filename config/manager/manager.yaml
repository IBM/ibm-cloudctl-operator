apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: ibm-platform-api-operator
  name: ibm-platform-api-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-platform-api-operator
  template:
    metadata:
      annotations:
        productID: 068a62892a1e4db39641342e592daa25
        productMetric: FREE
        productName: IBM Cloud Platform Common Services
      labels:
        app.kubernetes.io/instance: platform-api
        app.kubernetes.io/managed-by: platformapis.operator.ibm.com
        app.kubernetes.io/name: platformapis.operator.ibm.com
        name: ibm-platform-api-operator
    spec:
      containers:
      - args:
        - "--enable-leader-election"
        - "--leader-election-id=ibm-platform-api-operator"
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: OPERAND_AUDIT_SERVICE_IMAGE
          value: "quay.io/opencloudio/audit-syslog-service@sha256:4d68ee3e14b74e117b54e1c49686de847008d5e453b267168f6e52af9c9e9d4d"
        - name: OPERAND_PLATFORM_API_IMAGE
          value: "quay.io/opencloudio/icp-platform-api@sha256:c9982a635b10882aae669009c3241df681335bdbd8115935ea83dbc7e875876b"
        image: "quay.io/opencloudio/ibm-platform-api-operator:latest"
        imagePullPolicy: Always
        name: ibm-platform-api-operator
        resources:
          limits:
            cpu: 50m
            memory: 256Mi
          requests:
            cpu: 20m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
      serviceAccountName: ibm-platform-api-operator